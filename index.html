
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女王的接龙小助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <style>
        body { font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif; }
        #app-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #error-display {
            display: none;
            margin-top: 1.5rem;
            max-width: 320px;
            text-align: center;
        }
        .error-card {
            background: #fee2e2;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #fecaca;
            color: #b91c1c;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        .retry-btn {
            background: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app-loader">
        <div class="spinner"></div>
        <p id="loader-text" style="margin-top: 1rem; color: #64748b; font-size: 0.875rem; font-weight: 600;">女王正在准备中...</p>
        <div id="error-display">
            <div id="error-msg" class="error-card"></div>
            <button class="retry-btn" onclick="location.reload(true)">强制刷新重试</button>
        </div>
    </div>
    
    <div id="root"></div>

    <script>
      // 1. 基础环境模拟
      window.process = { env: { API_KEY: "" } };
      
      // 2. 隐藏加载器
      window.hideAppLoader = () => {
          const loader = document.getElementById('app-loader');
          if (loader) {
              loader.style.opacity = '0';
              setTimeout(() => { loader.style.display = 'none'; }, 500);
          }
      };

      // 3. 错误展示
      window.showError = (msg) => {
          const display = document.getElementById('error-display');
          const msgEl = document.getElementById('error-msg');
          const text = document.getElementById('loader-text');
          if (display && msgEl) {
              text.style.display = 'none';
              display.style.display = 'block';
              msgEl.innerText = msg;
          }
      };

      // 4. 全局捕获
      window.addEventListener('error', function(e) {
          console.error('App Error:', e);
          if (e.message.includes('Script error')) {
            window.showError('资源加载被拦截，请检查网络或刷新。');
          } else {
            window.showError('加载失败: ' + e.message);
          }
      });
    </script>

    <!-- 重要：去掉开头的斜杠，使用相对路径 -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
