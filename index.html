
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女王的接龙小助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <style>
        body { font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif; }
        .row-edit-enter { opacity: 0; transform: translateY(-10px); }
        .row-edit-enter-active { opacity: 1; transform: translateY(0); transition: all 300ms ease-out; }
        
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; padding: 0; margin: 0; }
            .print-card { 
                page-break-inside: avoid; 
                border: 1px solid #eee; 
                margin-bottom: 1rem; 
                padding: 1rem;
                border-radius: 0;
            }
        }
        .print-only { display: none; }

        #app-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            z-index: 9999;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app-loader">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #64748b; font-size: 0.875rem; font-weight: 500;">正在加载接龙助手...</p>
        <div id="error-display" style="display: none; margin-top: 1rem; color: #ef4444; font-size: 0.75rem; max-width: 80%; text-align: center; font-family: monospace;"></div>
    </div>
    <div id="root"></div>

    <script type="module">
        // 捕获脚本加载错误
        window.addEventListener('error', (e) => {
            if (e.message.includes('MIME type')) {
                const display = document.getElementById('error-display');
                display.style.display = 'block';
                display.innerText = '加载失败: 浏览器无法直接运行 .tsx 文件。请确保通过正确的部署流程发布。';
            }
        }, true);
    </script>

    <!-- 显式引入入口文件 -->
    <script type="module" src="index.tsx"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed: ', err));
        });
      }
      // 成功加载后移除 loader
      window.addEventListener('DOMContentLoaded', () => {
          setTimeout(() => {
              const loader = document.getElementById('app-loader');
              if (loader && window.React) { // 简单检查 React 是否可用
                  loader.style.display = 'none';
              }
          }, 1000);
      });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
