
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女王的接龙小助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <style>
        body { font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; padding: 0; margin: 0; }
        }
        .print-only { display: none; }
        #app-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #error-display {
            display: none;
            margin-top: 1rem;
            color: #ef4444;
            font-size: 0.875rem;
            max-width: 80%;
            text-align: center;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app-loader">
        <div class="spinner"></div>
        <p id="loader-text" style="margin-top: 1rem; color: #64748b; font-size: 0.875rem; font-weight: 600;">应用正在启动...</p>
        <div id="error-display"></div>
    </div>
    
    <div id="root"></div>

    <script>
      // 1. 初始化环境变量占位
      window.process = { env: { API_KEY: "" } };
      
      // 2. 定义加载器隐藏函数
      window.hideAppLoader = () => {
          const loader = document.getElementById('app-loader');
          if (loader) {
              loader.style.opacity = '0';
              setTimeout(() => { loader.style.display = 'none'; }, 500);
          }
      };

      // 3. 错误捕获：如果 JS 执行出错，显示具体原因
      window.addEventListener('error', function(e) {
          const display = document.getElementById('error-display');
          const text = document.getElementById('loader-text');
          if (display) {
              text.style.display = 'none';
              display.style.display = 'block';
              display.innerText = '启动失败: ' + e.message;
              // 出错了也尝试在3秒后隐藏加载器，让用户能看到部分内容
              setTimeout(window.hideAppLoader, 3000);
          }
      });

      // 4. 超时保护：如果 8 秒还没加载完，强制隐藏（可能是网络太慢或资源 404）
      setTimeout(() => {
          const loader = document.getElementById('app-loader');
          if (loader && loader.style.display !== 'none') {
              console.warn('App load timeout - forcing loader hide');
              window.hideAppLoader();
          }
      }, 8000);
    </script>

    <!-- Vite 构建入口：在生产环境 Vite 会将其替换为编译后的 JS -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
