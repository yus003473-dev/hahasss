
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女王的接龙小助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <style>
        body { font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; padding: 0; margin: 0; }
        }
        .print-only { display: none; }

        #app-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #error-display {
            display: none;
            margin-top: 1.5rem;
            padding: 1rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #b91c1c;
            border-radius: 0.75rem;
            font-size: 0.75rem;
            max-width: 90%;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app-loader">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #64748b; font-size: 0.875rem; font-weight: 600;">女王接龙助手启动中...</p>
        <div id="error-display"></div>
    </div>
    <div id="root"></div>

    <!-- 显式引入应用入口模块 -->
    <script type="module" src="index.tsx"></script>

    <script>
      // 全局隐藏加载器的函数，供 index.tsx 调用
      window.hideAppLoader = () => {
          const loader = document.getElementById('app-loader');
          if (loader) {
              loader.style.opacity = '0';
              setTimeout(() => {
                  loader.style.display = 'none';
              }, 500);
          }
      };

      // 全局错误捕获，避免白屏无响应
      window.addEventListener('error', function(e) {
          const errorDisplay = document.getElementById('error-display');
          if (errorDisplay) {
              errorDisplay.style.display = 'block';
              if (e.message && e.message.includes('MIME type')) {
                  errorDisplay.innerHTML = `<strong>加载失败:</strong> 当前环境无法直接解析 .tsx 模块。请确认服务器配置。`;
              } else {
                  errorDisplay.innerHTML = `<strong>异常信息:</strong><br>${e.message || '未知错误'}`;
              }
          }
      }, true);

      // 注册 ServiceWorker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // 仅在安全上下文且非沙盒环境下注册
          const isSecure = window.location.protocol === 'https:' || 
                           window.location.hostname === 'localhost' || 
                           window.location.hostname === '127.0.0.1';
          
          if (isSecure) {
            // 直接使用相对路径，避免复杂的 URL 构造错误
            navigator.serviceWorker.register('sw.js')
              .then(reg => console.log('ServiceWorker 注册成功'))
              .catch(err => {
                // 仅在控制台警告，不中断主流程
                console.warn('ServiceWorker 注册失败（可能是由于 Origin 限制）:', err);
              });
          }
        });
      }

      // 保底逻辑：如果 12 秒后页面依然没渲染出 React 组件，显示超时提醒
      setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.children.length === 0) {
              const errorDisplay = document.getElementById('error-display');
              if (errorDisplay && errorDisplay.style.display !== 'block') {
                errorDisplay.style.display = 'block';
                errorDisplay.innerText = '加载超时。请检查网络连接或尝试在 Chrome 浏览器中访问。';
              }
          }
      }, 12000);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
